# Copier answers for rate limiting sample project
# This sample demonstrates API rate limiting with Redis backend

_commit: main
_src_path: gh:your-org/riso-template

# Project Metadata
project_name: riso-rate-limit-demo
project_slug: riso-rate-limit-demo
package_name: riso_rate_limit_demo
author_name: Riso Maintainers

# Project Structure
project_layout: single-package
quality_profile: standard
python_versions:
  - '3.11'
  - '3.12'
  - '3.13'

# Module Configuration
cli_module: disabled
api_tracks: python
rate_limiting_enabled: true  # Enable rate limiting
mcp_module: disabled
docs_site: none
shared_logic: disabled

# Database Configuration
include_databases: 'no'  # Redis will be included automatically for rate limiting

# CI/CD
ci_platform: github-actions
