---
name: Bug Report
description: Report a bug or unexpected behavior in Riso
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Render template with options: ...
        2. Run command: ...
        3. See error: ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I got...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      multiple: true
      options:
        - Template rendering
        - CLI module
        - API module (Python/FastAPI)
        - API module (Node/Fastify)
        - GraphQL module
        - MCP module
        - WebSocket module
        - Documentation site
        - SaaS starter
        - Quality tools
        - CI/CD workflows
        - Hooks (pre/post generation)
        - Other
    validations:
      required: true

  - type: input
    id: riso-version
    attributes:
      label: Riso Version
      description: What version of Riso are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What Python version are you using?
      options:
        - "3.11"
        - "3.12"
        - "3.13"
        - Other
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux
        - Windows
        - WSL (Windows Subsystem for Linux)
        - Other
    validations:
      required: true

  - type: textarea
    id: copier-answers
    attributes:
      label: Copier Answers
      description: |
        If applicable, paste your `.copier-answers.yml` or the options you selected during template rendering.
        This helps us reproduce the exact configuration that caused the issue.
      render: yaml
      placeholder: |
        project_name: my-project
        cli_module: enabled
        api_tracks: python
        ...

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        If applicable, paste any error messages or logs.
        Please include the full traceback if available.
      render: shell
      placeholder: |
        Paste error logs here...

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here.
        Screenshots, configuration files, or related issues can be helpful.
      placeholder: |
        - This happens when...
        - I've also tried...
        - Related to issue #...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I have tested with the latest version of Riso
          required: false
