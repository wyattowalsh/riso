# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies (pip/uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      python-deps:
        patterns:
          - "*"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(actions)"
      include: "scope"

  # Node.js dependencies (for template files)
  - package-ecosystem: "npm"
    directory: "/template/files/node/saas"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      node-deps:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(node)"
      include: "scope"
