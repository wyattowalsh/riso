name: Code Quality

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        quality-profile: ["standard", "strict"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      - name: Run quality suite
        run: uv run python scripts/ci/run_quality_suite.py

  sync-test:
    name: Quality Interface Sync Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      
      - name: Render default sample for testing
        run: |
          ./scripts/render-samples.sh --variant default
      
      - name: Run sync test
        run: |
          uv run python tests/automation/sync_test.py \
            --threshold 15 \
            --output sync_test_results.json \
            --cwd samples/default/render
        continue-on-error: true
      
      - name: Upload sync test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: sync-test-results
          path: sync_test_results.json
          if-no-files-found: warn
          retention-days: 90
      
      - name: Check sync test status
        run: |
          if [ -f sync_test_results.json ]; then
            STATUS=$(jq -r '.overall_status' sync_test_results.json)
            echo "Sync test status: $STATUS"
            if [ "$STATUS" = "FAIL" ]; then
              echo "❌ Sync test failed - make and uv task quality are out of sync"
              exit 1
            elif [ "$STATUS" = "WARN" ]; then
              echo "⚠️ Sync test warning - performance variance detected"
              exit 0
            else
              echo "✅ Sync test passed"
              exit 0
            fi
          else
            echo "❌ Sync test results file not found"
            exit 1
          fi

  lint-workflows:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          echo "$PWD" >> $GITHUB_PATH

      - name: Run actionlint
        run: |
          ./actionlint -color .github/workflows/*.yml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          # Audit the project dependencies
          pip-audit --strict --vulnerability-service osv || echo "::warning::Security vulnerabilities found"
        continue-on-error: true

  validate-samples:
    name: Validate Sample Renders
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        variant: [default, api-python, full-stack]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Render sample - ${{ matrix.variant }}
        run: |
          ./scripts/render-samples.sh \
            --variant ${{ matrix.variant }} \
            --answers samples/${{ matrix.variant }}/copier-answers.yml

      - name: Upload render logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: render-logs-${{ matrix.variant }}
          path: |
            samples/${{ matrix.variant }}/metadata.json
            samples/${{ matrix.variant }}/smoke-results.json
            samples/${{ matrix.variant }}/doc-publish.json
            samples/${{ matrix.variant }}/render/.riso/quality-durations.json
          if-no-files-found: warn
          retention-days: 30
