name: Code Quality

on:
  pull_request:
  push:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        quality-profile: ["standard", "strict"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --extra dev
      - name: Run quality suite
        run: uv run python scripts/ci/run_quality_suite.py
        env:
          QUALITY_PROFILE: ${{ matrix.quality-profile }}
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}-${{ matrix.quality-profile }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 90

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --extra security
      - name: Run Bandit security scan
        run: |
          uv run bandit -r scripts/ template/hooks/ -f json -o bandit-report.json || true
          uv run bandit -r scripts/ template/hooks/ -f txt
        continue-on-error: true
      - name: Run Safety vulnerability scan
        run: |
          uv run safety check --json > safety-report.json || true
          uv run safety check
        continue-on-error: true
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 90

  sync-test:
    name: Quality Interface Sync Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --extra dev

      - name: Render default sample for testing
        run: |
          ./scripts/render-samples.sh --variant default

      - name: Run sync test
        run: |
          uv run python tests/automation/sync_test.py \
            --threshold 15 \
            --output sync_test_results.json \
            --cwd samples/default/render
        continue-on-error: true

      - name: Upload sync test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sync-test-results
          path: sync_test_results.json
          retention-days: 90

      - name: Check sync test status
        run: |
          if [ -f sync_test_results.json ]; then
            STATUS=$(jq -r '.overall_status' sync_test_results.json)
            echo "Sync test status: $STATUS"
            if [ "$STATUS" = "FAIL" ]; then
              echo "❌ Sync test failed - make and uv task quality are out of sync"
              exit 1
            elif [ "$STATUS" = "WARN" ]; then
              echo "⚠️ Sync test warning - performance variance detected"
              exit 0
            else
              echo "✅ Sync test passed"
              exit 0
            fi
          else
            echo "❌ Sync test results file not found"
            exit 1
          fi
