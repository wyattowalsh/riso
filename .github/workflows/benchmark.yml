name: Performance Benchmarks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for comparison

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --extra dev
          # Install pytest-benchmark for performance testing
          uv pip install pytest-benchmark

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable pnpm
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Run Python benchmarks
        run: |
          uv run pytest tests/benchmarks/ \
            --benchmark-only \
            --benchmark-json=benchmark-results-python.json \
            --benchmark-autosave \
            --benchmark-save-data

      - name: Run template rendering benchmarks
        run: |
          uv run python scripts/benchmarks/benchmark_rendering.py \
            --output benchmark-results-rendering.json

      - name: Run copier performance benchmarks
        run: |
          uv run python scripts/benchmarks/benchmark_copier.py \
            --output benchmark-results-copier.json

      - name: Generate benchmark summary
        run: |
          uv run python scripts/benchmarks/summarize_benchmarks.py \
            --input-files benchmark-results-*.json \
            --output benchmark-summary.md

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('benchmark-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            benchmark-results-*.json
            benchmark-summary.md
            .benchmarks/
          retention-days: 90

      - name: Store benchmark results (main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create/checkout benchmarks branch
          git fetch origin benchmarks:benchmarks || git checkout -b benchmarks
          git checkout benchmarks

          # Store results with timestamp
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          mkdir -p benchmarks/history
          cp benchmark-results-*.json benchmarks/history/
          cp benchmark-summary.md benchmarks/history/summary-${TIMESTAMP}.md

          # Update latest results
          cp benchmark-summary.md benchmarks/latest.md

          # Commit and push
          git add benchmarks/
          git commit -m "chore: update benchmark results ${TIMESTAMP}" || true
          git push origin benchmarks

      - name: Check for performance regressions
        run: |
          uv run python scripts/benchmarks/check_regressions.py \
            --current benchmark-results-*.json \
            --threshold 10  # Fail if >10% slower
