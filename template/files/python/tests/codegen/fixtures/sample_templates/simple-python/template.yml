name: simple-python
version: 1.0.0
description: Simple Python project template for testing
template_type: project
author: Test Suite
variables:
  project_name:
    type: string
    required: true
    description: Name of the Python project
    pattern: ^[a-z][a-z0-9_]*$
  author:
    type: string
    required: false
    default: Test Author
    description: Project author name
  version:
    type: string
    required: false
    default: "0.1.0"
    description: Project version
file_patterns:
  - "**/*"
